<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>kindle-highlight-syncer</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        width: 400px;
      }

      main {
        padding: 16px;
      }

      .input-field {
        margin-bottom: 16px;
      }

      .input-field label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .input-field input {
        width: calc(100% - 32px);
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
      }

      .send-button {
        background-color: #00af4f;
        font-weight: bold;
        border: none;
        color: #fff;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        padding: 10px 24px;
        border-radius: 0.375rem;
        position: relative;
        transition: background-color 0.4s, transform 0.4s;
        cursor: pointer;
      }

      .send-button:hover {
        background-color: #007f3b;
        color: white;
      }

      .send-button:active {
        border-bottom: none;
      }
    </style>
    <script type="module" crossorigin src="/assets/popup.html-Dwjy7LXv.js"></script>
  </head>
  <body>
    <main>
      <h1>KinNo アシスタント</h1>
      <div class="input-field">
        <label for="api-key">Notion APIキー</label>
        <input type="text" id="api-key" placeholder="APIキーを入力してください" />
      </div>
      <div class="input-field">
        <label for="page-url">親ページURL</label>
        <input type="text" id="page-url" placeholder="親ページURLを入力してください" />
      </div>
      <button id="send-button" class="send-button">Notionへ保存する！</button>
    </main>
  </body>
</html>
